<!DOCTYPE html>
<html>
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
        <title> Login</title>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" >
        <link rel="stylesheet" type="text/css" href="assets/css/log.css">
        <link rel="shortcut icon" href="#" />

    </head>

    <body>

    <div class="container">
        <div class="alert alert-danger" id="alert" style="display: none">
            <strong>Login failed!</strong> Invalid email or password
        </div>

        <div class="row content">

            <div class="col-md-6 mb-3 pic">
                <img src="assets/logo/iiitb_logo.jpeg" class="img-fluid" alt="image">
            </div>

            <div class="col-md-6 text-center">

                <h3 class="signin-text mb-3"> <b>Academia</b> </h3>


                <form id = "loginform" >
                    <div class="form-group" >
                        <input  type="email" name="email" class="form-control place" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" id="password" minlength="8">
                    </div>

                    <button class="bt btn-class" id="login">Login</button>
<!--                    <input type="submit" value="login"class="bt btn-class" id="login"  />-->
                </form>



            </div>

        </div>

    </div>



    </body>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src = "assets/js/log.js"></script>


</html>
